<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="stylesheet/styles.css">

</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="numberBox">
    <button class="symbol" id="adder">+</button>
    <button class="symbol" id="subtracter">-</button>
    <button class="symbol" id="multiplier">*</button>
    <button class="symbol" id="divider">/</button>
    <input type="number" id="secondBox">
    <button id="equaler">=</button>
    <button id="clearer">C</button>
    <div id="inputDiv"></div>

    
</body>
</html>
